<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h1 class="text-dark text-muted">Login</h1>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Your Email" name="email"
                                [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" name="password"
                                [(ngModel)]="password">
                        </div>
                        <button type="button" class="btn btn-info" (click)="login()">Login</button>
                        <div class="d-flex justify-content-between mt-3">
                            <div>
                                <a href="/register" style="text-decoration: none;">Need Account ? <span
                                        class="text-denger">Register</span> </a>
                            </div>
                            <div>
                                <a href="/forgot-password" class="text-dark" style="text-decoration: none;">Forgot
                                    Password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
